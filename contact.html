<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta name="description" content="A tour guide website for visiting underground of Petrovaradin fortress">
    <meta name="keywords" content="petrovaradin, catacombs,novi sad, fortress,tour guide">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Petrovaradin Catacombs</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The Petrovaradin Catacombs</h1>
        </a>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="contact-image">
            <div class="form-container">
                <h2 class="contact-header">Contact Us:</h2>
                <form method="POST" action="url" class="contact-us">

                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="full-name" aria-label="input full name" required><br>
                    <label for="emailadress">Email: </label>
                    <input type="email" name="email-adress" id="emailadress" aria-label="input email-adress"
                        required><br>
                    <label for="phonenumber">Phone: </label>
                    <input type="number" name="number" id="phonenumber" aria-label="input phone number"><br>
                    <label>Book a tour:</label>
                    <label for="yes">Yes</label>
                    <input type="radio" name="book-preference" id="yes" value="yes" aria-label="answer yes" required>
                    <label for="no">No</label>
                    <input type="radio" name="book-preference" id="no" value="no" aria-label="answer no"><br>
                    <label for="date">Choose a date: </label>
                    <input type="date" name="datum" id="date" aria-label="choose date"><br>
                    <label for="message">Message: </label><br>
                    <textarea id="message" name="message" rows="7" cols="32"
                        aria-label="write your message here"></textarea><br>
                    <input type="submit" value="Submit" class="button">
                </form>
            </div>
            <div class="form-container info">
                <h3> Phone: +381 21 347 6537</h3>
                <h3>Email: info@gmail.com</h3>
                <h3>Adress: Petrovaradin, Fortress 4</h3>
            </div>
        </div>
    </section>

    <footer>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script    -->
    <script src="https://kit.fontawesome.com/9b20ffdc75.js" crossorigin="anonymous"></script>
</body>

</html>
