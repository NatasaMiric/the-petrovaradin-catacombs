<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta name="description" content="A tour guide website for visiting underground of Petrovaradin fortress">
    <meta name="keywords" content="petrovaradin, catacombs,novi sad, fortress,tour guide">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Petrovaradin Catacombs</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The Petrovaradin Catacombs</h1>
        </a>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="form">
        <form method="POST" action="">
            <h2>Contact Us:</h2>
            <label for="full-name">Full Name: </label>
            <input type="text" id="fullname" name="full-name" required>
            <label for="email">Email: </label>
            <input type="email" name="email-adress" id="emailadress" required>
            <label for="phone">Phone: </label>
            <input type="number" name="number" id="phonenumber">
            <p>Book a tour:</p>
            <label for="yes">Yes</label>
            <input type="radio" name="book-preference" id="yes" value="yes" required>
            <label for="no">No</label>
            <input type="radio" name="book-preference" id="no" value="no">
            <label for="date">Choose a date: </label>
            <input type="date" name="datum" id="date">
            <input type="submit" value="Submit">
        </form>

    </section>

    <footer>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script    -->
    <script src="https://kit.fontawesome.com/9b20ffdc75.js" crossorigin="anonymous"></script>
</body>

</html>
