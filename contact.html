<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta name="description" content="A tour guide website for visiting underground of Petrovaradin fortress">
    <meta name="keywords" content="petrovaradin, catacombs,novi sad, fortress,tour guide">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Petrovaradin Catacombs</title>
</head>

<body>
    <!-- The start of the header section on contact page -->
    <header>
        <a href="index.html">
            <h1 class="logo">The Petrovaradin Catacombs</h1>
        </a>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html" aria-label="Home page"><i class="fas fa-home"></i><span>Home</span></a>
                </li>
                <li><a href="gallery.html" aria-label="Gallery"><i class="fas fa-images"></i><span>Gallery</span></a>
                </li>
                <li><a href="contact.html" class="active" aria-label="Contact page"><i
                            class="fas fa-phone-square-alt"></i><span>Contact</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- The start of the hero image on contact page that contains form and contact information -->
    <section>
        <div class="contact-image">
            <div class="form-container">
                <h2 class="contact-header">Contact Us:</h2>

                <form method="get" action="confirmation.html" class="contact-us">
                    <label for="fullname">Full Name: </label><br>
                    <input type="text" id="fullname" name="full-name" aria-label="input full name" required><br>
                    <label for="emailadress">Email: </label><br>
                    <input type="email" name="email-adress" id="emailadress" aria-label="input email-adress"
                        required><br>
                    <label for="phonenumber">Phone: </label><br>
                    <input type="number" name="number" id="phonenumber" aria-label="input phone number" required><br>
                    <label>Book a tour:</label>
                    <label for="yes">Yes</label>
                    <input type="radio" name="book-preference" id="yes" value="yes" aria-label="answer yes" required>
                    <label for="no">No</label>
                    <input type="radio" name="book-preference" id="no" value="no" aria-label="answer no"><br>
                    <label for="date">Choose a date: </label>
                    <input type="date" name="datum" id="date" aria-label="choose date"><br>
                    <label for="message">Message: </label><br>
                    <textarea id="message" name="message" rows="8" cols="28" aria-label="write your message here"
                        required></textarea><br>
                    <input type="submit" value="Submit" class="button">
                </form>
            </div>
            <div class="form-container">
                <h3><i class="fas fa-map-marker-alt"></i> Visit us: </h3>
                <p>Petrovaradin, Fortress 4</p>
                <h3><i class="fas fa-phone-alt"></i> Call us:</h3>
                <p>+381 21 347 6537</p>
                <h3><i class="fas fa-envelope"></i> Message us:</h3>
                <p>catacombs@gmail.com</p>
                <h3>Opening hours:</h3>
                <p>11a.m-14p.m, Tuesday to Sunday,<br> closed Mondays</p>
            </div>
        </div>
        <div>
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2808.975862870697!2d19.867330016194735!3d45.24828085584475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b1b3afc39544b%3A0xa7aa700acdbf2b9!2sPetrovaradin%20catacombs!5e0!3m2!1sen!2sse!4v1664579297193!5m2!1sen!2sse"
                width="1200" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </section>

    <!-- The start of the footer on contact page -->
    <footer>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script    -->
    <script src="https://kit.fontawesome.com/9b20ffdc75.js" crossorigin="anonymous"></script>

</body>

</html>
